services:
  # --- DATABASE: PostgreSQL ---
  db:
    image: postgres:15-alpine
    container_name: hackhub-db
    environment:
      - POSTGRES_DB=hackhub_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hackhub-network

  # --- BACKEND: Spring Boot ---
  backend:
    build: .
    container_name: hackhub-backend
    ports:
      - "8080:8080"
    environment:
      # Qui sovrascriviamo le properties per usare Postgres invece di H2
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hackhub_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_DATASOURCE_DRIVER=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - hackhub-network

# Definizione dei componenti condivisi
networks:
  hackhub-network:
    driver: bridge

volumes:
  postgres_data: